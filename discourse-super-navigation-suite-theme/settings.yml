super_nav_enabled:
  default: true
  type: bool

super_nav_placement:
  default: "top_nav"
  type: enum
  choices:
    - "top_nav"
    - "sidebar"
    - "floating"

super_nav_mobile_breakpoint:
  default: 960
  type: integer
  min: 480
  max: 1440

super_nav_allow_inline_item_css:
  default: false
  type: bool

super_nav_panel_title:
  default: "Trending in this section"
  type: string

super_nav_route_allowlist:
  default: ""
  type: string
